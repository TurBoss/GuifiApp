<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/antena.png"></ion-img>
      <ion-card-header>
        <ion-card-title>Guifi</ion-card-title>
          <ion-card-subtitle>Commons Telecommunications Network Open, Free and Neutral </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://guifi.net/">
        <ion-icon slot="start" color="medium" name="link"></ion-icon>
        <ion-label>Site</ion-label>
      </ion-item>
      <ion-item href="https://guifi.net/es/ESDocs">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Docs</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
